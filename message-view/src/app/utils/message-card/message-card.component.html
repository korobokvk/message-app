  <mat-card *ngFor="let message of messages">
    <mat-card-header>
      <mat-card-title>
        <p>
          {{message.title || 'Empty title'}}
        </p>
      </mat-card-title>
      <mat-card-subtitle>
        <p>
          {{message.user || 'none'}}
        </p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{message.message}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)='openDialog(message)'>Edit</button>
      <button mat-button color="warn" (click)=deleteMessage(message)>Delete</button>
    </mat-card-actions>
  </mat-card>
