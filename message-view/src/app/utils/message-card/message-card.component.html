  <mat-card *ngFor="let message of messages">
    <mat-card-header>
      <mat-card-title>{{message.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{message.message}}</mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">Edit</button>
      <button mat-button color="warn">Delete</button>
    </mat-card-actions>
  </mat-card>
